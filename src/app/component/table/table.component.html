<div class="table-responsive m-4">
    <table class="table table-hover">
        <thead>
            <tr>
                <th>id</th>
                <th>Name</th>
                <th>Age</th>
                <th>Mobile</th>
                <th>Email</th>
                <th>Action</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let row of data">
                <td>{{row.id}}</td>
                <td>{{row.name}}</td>
                <td>{{row.age}}</td>
                <td>{{row.mobile}}</td>
                <td>{{row.email}}</td>
                <td><button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal" (click)="editFn(row)">Edit</button>
                    <button class="btn btn-danger" (click)="deleteFn(row)">Delete</button></td>
            </tr>
        </tbody>
    </table>
</div>
