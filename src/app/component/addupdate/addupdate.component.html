<!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
         <h2>Fill Developer Information</h2>
        <form [formGroup]="empformData">
            <div class="form-group mb-2">
                <input type="text" class="form-control" formControlName="name" placeholder="Name">
            </div>

            <div class="form-group mb-2">
                <input type="number" class="form-control" formControlName="age" placeholder="Age">
            </div>
            <div class="form-group mb-2">
                <input type="number" class="form-control" formControlName="mobile" placeholder="Mobile">
            </div>
            <div class="form-group mb-2">
                <input type="text" class="form-control" formControlName="email" placeholder="Email">
            </div>
            
        </form>
        
        </div>
        <div class="modal-footer">
            <button type="button" class="btn btn-primary" data-bs-dismiss="modal"  (click)="saveEmpData()">Save</button>
            <button type="button" class="btn btn-primary" data-bs-dismiss="modal" (click)="updateEmpData()">update</button>
          <button type="button" id="cancle" class="btn btn-secondary" data-bs-dismiss="modal">Cancle</button>
        </div>     </div>
    </div>
  </div>
